name: Run Cypress
on:
  pull_request:
    branches:
      - feature/**
      - bug/**
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      - name: Re-install Node Modules
        run: npm ci

      - name: Run Test
        run: npm test

  