name: Run Cypress
on: [pull_request]
jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
        matrix:
            node-version: [20.x]

    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
              node-version: ${{ matrix.node-version }}
              cache: "npm"
        - run: npm ci
        - run: npm test

  